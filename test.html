<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun Event Memories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
   /* Dashboard Layout */
.dashboard {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: 100vh;
  background: #f4f6f8;
}

/* Sidebar */
.sidebar {
  background: #0b1b3a;
  color: white;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.sidebar-header {
  text-align: center;
}

.sidebar-header img {
  width: 60px;
  margin-bottom: 0.5rem;
}

.login-form input {
  background: #fff;
  margin-bottom: 0.5rem;
}

.login-form button {
  width: 100%;
}

/* Sidebar Menu */
.sidebar-menu a {
  display: block;
  padding: 0.6rem 0.8rem;
  border-radius: 6px;
  color: white;
  text-decoration: none;
  margin-bottom: 0.3rem;
  transition: background 0.3s;
}

.sidebar-menu a:hover,
.sidebar-menu a.active {
  background: var(--accent-color);
  color: var(--primary-color);
}

/* Content */
.dashboard-content {
  padding: 2rem;
}

/* Header */
.dashboard-header {
  margin-bottom: 2rem;
}

/* Stats */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.stat-card {
  background: white;
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.stat-card h3 {
  color: var(--primary-color);
  margin-bottom: 0.5rem;
}

/* Mobile */
@media (max-width: 900px) {
  .dashboard {
    grid-template-columns: 1fr;
  }

  .sidebar {
    flex-direction: row;
    overflow-x: auto;
  }

  .sidebar-menu {
    display: flex;
    gap: 0.5rem;
  }
}
  </style>
</head>
<body>

<div id="nav"></div>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h4>Admin</h4>

    <form class="login-form">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </form>

<nav class="pagination">
  <button data-page="prev">«</button>
  <span class="pages"></span>
  <button data-page="next">»</button>
</nav>
  </aside>
  <main class="dashboard-content">

    <header class="hero">
      <div class="hero-content">
        <h1>ยินดีต้อนรับสู่ มัสยิดบ้านสมเด็จ</h1>
        <p>"ศูนย์รวมจิตใจและการเรียนรู้ศาสนาอิสลามในชุมชนบ้านสมเด็จ"</p>
      </div>
    </header>

    <!-- เนื้อหาเดิมของคุณ -->
    <section id="about" class="about-section">
      ...
    </section>

    <section id="news" class="news">
      ...
    </section>

  </main>

</div>

<div id="footer"></div>

<button id="backToTop">↑</button>

<script src="../script.js" defer></script>
<script src="../include.js" defer></script>
</body>
</html>
